<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>My first Three.js app</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="js/three.min.js"></script>
		<script>
			var scene = new THREE.Scene();
			var camera = new THREE.OrthographicCamera( window.innerWidth / - 2, window.innerWidth / 2, window.innerHeight / 2, window.innerHeight / - 2, 1, 1000);
			scene.add( camera );
			
			scene.add( new THREE.AmbientLight( 0x404040 ) );
			
			light = new THREE.DirectionalLight( 0xffffff );
				light.position.set( 0, 1, 0 );
				scene.add( light );
			
			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );
			
			var geometry = new THREE.BoxGeometry( 100, 100, 100 );
			var material = new THREE.MeshBasicMaterial( { color: 0xFFFFFF } );
			var material2 = new THREE.MeshBasicMaterial( { color: 0xFFFFFF } );

			var cube0 = new THREE.Mesh( geometry, material );
			var cube1 = new THREE.Mesh( geometry, material );
			var cube2 = new THREE.Mesh( geometry, material );
			var cube3 = new THREE.Mesh( geometry, material );
			
			var a = new THREE.Euler( 0, 1, 1.57, 'XYZ' );
			
					
			
			edges = new THREE.EdgesHelper( cube0, 0x00ff00 );
			wireframe = new THREE.WireframeHelper( cube1, 0x00ff00 );
			
			cube0.position.set( -200, 0, 200 );
			scene.add( cube0 );
			scene.add( cube1 );
			scene.add( cube2 );
			scene.add( cube3 );
			scene.add( edges );
			scene.add( wireframe );
			
			camera.position.z = 2;
			cube0.rotationAutoUpdate = true;
			
			function render() {
				requestAnimationFrame( render );
				camera.position.x = 0;
				camera.position.y = 0;
				camera.position.z = 500;
				camera.zoom = 0;
				camera.lookAt(100,100,100);
				

				cube1.rotation.x = 115;
				cube1.rotation.y = 115;
				cube1.position.x = 200;
				cube1.position.y = 200;

				cube2.rotation.x += 0.01;
				cube2.rotation.y += 0.01;
				cube2.position.x = -200;
				cube2.position.y = -200;
				
				cube3.rotation.y += 0.01;
				cube3.rotation.z += 0.01;
				cube3.position.x = 200;
				cube3.position.y = -200;
				
				cube0.vertexcolors = material;
				cube1.vertexcolors = material;
				cube2.vertexcolors = material;
				cube3.vertexcolors = material;
				renderer.render( scene, camera );
			}
			render();
		</script>
	</body>
</html>
